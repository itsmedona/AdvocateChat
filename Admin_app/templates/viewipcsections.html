{% extends 'Adminindex.html' %}
{% block content %}
<main class="content">
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3"><strong>IPC SECTIONS</strong> </h1>
            <table class="table table-dark">
                <thead>
                    <tr></tr>
                        <th scope="col">Law Type</th>
                        <th scope="col">IPC Section</th>
                        <th scope="col">IPC Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{i.type}}</td>
                        <td>{{i.ipcsection}}</td>
                        <td>{{i.ipcdescription}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
    </div>
</main>



{% endblock %}
