{% extends 'Adminindex.html' %}
{% block content %}
<style type="text/css">
	.error {
		color: red
	}
</style>

<main class="d-flex w-100">
	<div class="container d-flex flex-column">
		<div class="row vh-100">
			<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
				<div class="d-table-cell align-middle">

					<div class="text-center mt-4">
						<h1 class="h2">Add Laws</h1>
					</div>

					<div class="card">
						<div class="card-body">
							<div class="m-sm-4">
								<form action="{% url 'getlawdetails' %}" method="post" id="addlaw">
									{% csrf_token %}
									<div class="mb-3">
										<label class="form-label">Law Type</label>
										<input class="form-control form-control-lg" type="text" name="lawtype" />
									</div>
									<div class="mb-3">
										<label class="form-label">Law Name</label>
										<input class="form-control form-control-lg" type="text" name="lawname" rows="10"
											cols="50" />
									</div>
									<div class="mb-3">
										<label class="form-label">Law Description</label>
										<!-- <input class="form-control form-control-lg" type="text" name="lawdescription"/> -->
										<textarea id="lawdescription" name="lawdescription" rows="10" cols="50"></textarea>
									</div>
									<div class="text-center mt-3">
										<button type="submit" class="btn btn-lg btn-primary">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
<script type="text/javascript">
	$('#addlaw').validate({
		rules: {
			lawtype: {
				required: true,
				minlength: 2
			},
			lawname: {
				required: true,
				minlength: 2
			},
			lawdescription: {
				required: true,
				minlength: 5
			},
			
		}


	})


</script>
{% endblock %}
