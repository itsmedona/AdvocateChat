{% extends 'Adminindex.html' %}
{% block content %}
<main class="content">
    <div class="container-fluid p-0">
        <h1 class="h3 mb-3"><strong>Analytics</strong> Dashboard</h1>
            <table class="table table-dark">
                <thead>
                    <tr></tr>
                        <th scope="col">Law Type</th>
                        <th scope="col">Law Name</th>
                        <th scope="col">Law Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{i.lawtype}}</td>
                        <td>{{i.lawname}}</td>
                        <td>{{i.lawdescription}}</td>
                    </tr>
                    {% endfor%}
                </tbody>
            </table>
    </div>
</main>



{% endblock %}
