{% extends 'advocateindex.html' %}
{% block content %}
<style type="text/css">
	.error {
		color: red
	}
</style>
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Welcome</h1>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <form action="{% url 'userregisfn' %}" method="post" enctype="multipart/form-data" id="userreg">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input class="form-control form-control-lg" type="text" name="usrname" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Mobile Number</label>
                                        <input class="form-control form-control-lg" type="tel" name="mobilenumber" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input class="form-control form-control-lg" type="email" name="emailid" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">district</label>
                                        <input class="form-control form-control-lg" type="text" name="district" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Id Proof</label>
                                        <input class="form-control form-control-lg" type="file" name="image" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">User Name</label>
                                        <input class="form-control form-control-lg" type="text" name="username" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control form-control-lg" type="password" name="password" id="password"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input class="form-control form-control-lg" type="password" name="cnpass" />
                                    </div>
                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.js"></script>
<script type="text/javascript">
	$('#userreg').validate({
		rules: {
			usrname: {
				required: true,
				minlength: 2
			},
			mobilenumber: {
				required: true,
                minlength: 10,
		        maxlength: 10
			},
			emailid: {
				required: true,
				email:true
			},
			district: {
				required: true,
				minlength: 2
			},
            image: {
            required: true,
            extension: "jpg|jpeg|png|ico|bmp"
            },
            username: {
				required: true,
				minlength: 2
			},
            password: {
				required: true,
				minlength: 2
			},
            cnpass: {
				required: true,
				equalTo: "#password"
			},
		}


	})


</script>

{% endblock %}
