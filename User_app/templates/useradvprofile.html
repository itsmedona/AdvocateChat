{% extends 'userdashboard.html' %}
{% block content %}
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <table>
                                    
                                        {% for i in data %}
                                        <!-- <div class="row  mt-5 ">
                                            <div class="col-md-6"> Name </div>
                                            <div class="col-md-6"><input type="text" class="form-control" placeholder="first name" value="John"></div> 
                                            <div class="col-md-6"><input type="text" class="form-control" value="{{i.adname}}" ></div>
                                        </div> -->
                                        <div class="row ml-5">
                                            <!-- <div class="col-md-4"> Proof </div> -->
                                            <div class="col-md-6"> <img src="{{i.image.url}}"
                                                    style="width: 60px; height: 60px;"> </div>
                                        </div>

                                        <div class="row mt-5">
                                            

                                            <div class="col-md-4"> Name </div>
                                            <div class="col-md-6"> {{i.adname}} </div>
                                        </div>

                                        <div class="row mt-5">
                                            <div class="col-md-4"> Mobile Number </div>
                                            <div class="col-md-6"> {{i.mobilenumber}} </div>
                                        </div>

                                        <div class="row mt-5">
                                            <div class="col-md-4"> Email Id </div>
                                            <div class="col-md-8"> {{i.emailid}} </div>
                                        </div>

                                        <div class="row mt-5">
                                            <div class="col-md-4"> Advocate Type </div>
                                            <div class="col-md-6"> {{i.advocatetype}} </div>
                                        </div>

                                        <div class="row mt-5">
                                            <div class="col-md-4"> District </div>
                                            <div class="col-md-6"> {{i.district}} </div>
                                        </div>

                                        

                                        <div class="row mt-5">
                                            <div class="col-md-6" , class="pt-5">  <a href="{% url 'bookadv' id=i.id %}"> <button name="button"
                                                value="OK" type="button">Book advocate</button> </a></div>
                                        </div>
                                    <!-- </tr> -->
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
