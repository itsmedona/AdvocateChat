{% extends 'advocatedashboard.html' %}
{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<main class="content">
    <div class="container-fluid p-0">
        <table class="table table-dark">
            <thead>
                <tr></tr>
                    <th scope="col">User Name</th>
                    <th scope="col">District</th>
                    <th scope="col">Query</th>
                    <th scope="col"> Case Image</th>
                    <th scope="col"> Reason</th>
                    <th scope="col"> Accept</th>
                    <th scope="col">Delete Case</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.userid.usrname}}</td>
                    <td>{{i.userid.district}}</td>
                    <td>{{i.query}}</td>
                    <td><img src="{{i.image.url}}" style="width: 60px; height: 60px;" onclick="onClick(this)">
                        <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
                            <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
                            <div class="w3-modal-content w3-animate-zoom">
                                <img id="img01" style="width:100%">
                            </div>
                        </div>
                    </td>
                    <td>{{i.update}}</td>
                    <td><a href="{% url 'allocateRoom' id=i.id %}"> <button name="button" value="accept" type="button">Accept</button></a></td>
                    <td><a href="{% url 'deletecase' id=i.id %}"> <button name="button" value="accept" type="button">Delete</button></a></td>
                   
                </tr>
                {% endfor%}
                
            </tbody>
        </table>
</div>
</main>

<script>
    function onClick(element) {
        document.getElementById("img01").src = element.src;
        document.getElementById("modal01").style.display = "block";
    }
</script>
{%  endblock %}
